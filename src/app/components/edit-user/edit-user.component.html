<div class="container sm-container mt-2 p-4">
  <h2 class="text-center">Edit User</h2>
  <div class="form-group">
    <label>Lastname:</label>
    <input type="text" [(ngModel)]="user.lastname" name="nom" class="form-control" required *ngIf="user">
  </div>

  <div class="form-group">
    <label>Firstname:</label>
    <input type="text" [(ngModel)]="user.firstname" class="form-control" id="firstname" name="firstname" required *ngIf="user">
  </div>

  <div class="form-group">
    <label>Username:</label>
    <input type="text" [(ngModel)]="user.username" class="form-control" id="username" name="username" required *ngIf="user">
  </div>

  <div class="form-group">
    <label>E-mail:</label>
    <input type="email" [(ngModel)]="user.mail" class="form-control" id="email" name="email" required *ngIf="user">
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" required *ngIf="user">
  </div>

  <div class="form-group">
    <label>City:</label>
    <input type="text" [(ngModel)]="user.ville" class="form-control" id="city" name="city" required *ngIf="user">
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <select [(ngModel)]="user.gender" class="form-control" id="genre" name="genre">
      <option value="M">M</option>
      <option value="F">F</option>
      <option value="Other">Other</option>
    </select>
  </div>

<div class="form-group">
  <label for="phone">Phone:</label>
  <input type="text" [(ngModel)]="user.phone" class="form-control" id="phone" name="phone" required *ngIf="user">
</div>
<div class="text-center">
  <button type="submit" class="btn btn-primary" (click)="updateUser()">Save Changes</button>
  <a routerLink="/users" class="btn btn-danger">Cancel</a>
</div>
</div>
