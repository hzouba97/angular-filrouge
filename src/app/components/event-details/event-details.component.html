<div *ngIf="event">
  <h1> {{event.title}}</h1>
  <h5 class="my-3">{{event.description}}</h5>
  <h5 class="my-3">{{event.date}}</h5>
  <h5 class="my-3">{{event.startTime}}</h5>
  <h5 class="my-3">{{event.endTime}}</h5>
  <button type="button" class="btn btn-primary" (click)="editEvent()">Edit Event</button>
  <button type="button" class="btn btn-primary" (click)="deleteEvent()">Delete Event</button>
</div>
