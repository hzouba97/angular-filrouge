
<div class="container sm-container mt-2 p-4">
  <h2 class="text-center">Create an Event</h2>

  <div class="form-group">
    <label> Title:</label>
    <input type="text" [(ngModel)]="events.title" name="title" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="description" >Description:</label>
    <input type="text" [(ngModel)]="events.description" class="form-control" id="description" name="description" required>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" [(ngModel)]="events.date" class="form-control" id="date" name="date" required>
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="startTime"> Time </label>
    <input type="time" id="startTime" name="startTime" [(ngModel)]="events.startTime" class="form-control">
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="endTime"> Time </label>
    <input type="time" id="endTime" name="endTime" [(ngModel)]="events.endTime" class="form-control">
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary"  (click)="addEvent()"> Create Event</button>
  </div>

</div>
