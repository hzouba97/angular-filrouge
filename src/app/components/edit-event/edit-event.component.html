<div class="container sm-container mt-2 p-4">
  <h2 class="text-center">Edit Event</h2>
  <div class="form-group">
    <label>Title:</label>
    <input type="text" [(ngModel)]="event.title"
           name="title" class="form-control"
           required *ngIf="event">
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input type="text" [(ngModel)]="event.description"
           name="title" class="form-control"
           required *ngIf="event">
  </div>
  <div class="form-group">
    <label>Date:</label>
    <input type="date" [(ngModel)]="event.date"
           name="title" class="form-control"
           required *ngIf="event">
  </div>
  <div class="form-group">
    <label>Date:</label>
    <input type="time" [(ngModel)]="event.startTime"
           name="title" class="form-control"
           required *ngIf="event">
  </div>
  <div class="form-group">
    <label>Date:</label>
    <input type="time" [(ngModel)]="event.endTime"
           name="title" class="form-control"
           required *ngIf="event">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" (click)="updateEvent()">Save Changes</button>
    <a routerLink="users/:id/planning" class="btn btn-danger">Cancel</a>
  </div>
</div>
