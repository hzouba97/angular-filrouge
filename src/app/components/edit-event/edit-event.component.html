<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h3>Edit Event</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" [(ngModel)]="event.title" name="title" class="form-control" id="title" required *ngIf="event">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" [(ngModel)]="event.description" name="description" class="form-control" id="description" required *ngIf="event">
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" [(ngModel)]="event.date" name="date" class="form-control" id="date" required *ngIf="event">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="startTime">Start Time:</label>
                <input type="time" [(ngModel)]="event.startTime" name="startTime" class="form-control" id="startTime" required *ngIf="event">
              </div>
              <div class="form-group col-md-6">
                <label for="endTime">End Time:</label>
                <input type="time" [(ngModel)]="event.endTime" name="endTime" class="form-control" id="endTime" required *ngIf="event">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mr-2" (click)="updateEvent()">Save Changes</button>
              <a routerLink="users/:id/planning" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
